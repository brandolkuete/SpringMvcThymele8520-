<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" type="text/css" th:href="@{/css/vendor/bootstrap.min.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/registration.css}" />

    <title>Inscription</title>
</head>

<body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                 <span class="sr-only">Toggle navigation</span> <span
                  class="icon-bar"></span> <span class="icon-bar"></span> <span
                  class="icon-bar"></span>
                </button>
            </div>
        </div>
    </nav>

    <br>
    <br>

    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">

                <h2><span class="text-success" th:utext="${successMessage}"></span></h2>

                <h1>Inscription</h1>
                <form th:action="@{/registration}" th:object="${user}" autocomplete="off" method="post">

                    <div class="form-group">
                        <label th:if="${#fields.hasErrors('username')}" th:errors="*{username}"
                               class="validation-message"></label>
                        <label for="username" class="control-label">Username</label> <input id="username" class="form-control" th:field="*{username}" />
                    </div>
                    <div class="form-group">
                        <label th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
                               class="validation-message"></label>
                        <label for="password" class="control-label">Password</label> <input id="password" class="form-control" type="password" th:field="*{password}" />
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-success">Enregistrer</button>
                        <span>Already registered? <a href="/" th:href="@{/login}">Login here</a></span>
                    </div>

                </form>
            </div>
        </div>
    </div>

    <script type="text/javascript" th:src="@{/js/jquery.min.js/}"></script>
    <script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>
</body>
</html>
