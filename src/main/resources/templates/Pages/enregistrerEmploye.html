<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<th:block th:fragment="content">

	<section class="probootstrap-section probootstrap-section-colored">
		<div class="container">
			<div class="row">
				<div class="col-md-12 text-left section-heading probootstrap-animate">
					<h1 class="mb0" th:utext="#{title}">Enregistrer un Employé</h1>
				</div>
			</div>
		</div>
	</section>

	<section class="probootstrap-section probootstrap-section-sm">
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<div class="row probootstrap-gutter0">
						<div class="col-md-7 col-md-push-1  probootstrap-animate" id="probootstrap-content">
							<p th:utext="#{p.message}">Tous les champs (*) sont obligatoires.</p>
							<form th:action= "@{/save/enregistrerEmployeForm}" th:object="${employe}" method="post" class="probootstrap-form">
								<div class="form-group">
									<label for="nom" th:utext="#{label.name}">Nom *</label>
									<input type="text" class="form-control" name="nom" id="nom" th:field="*{nom}">
								</div>
								<div class="form-group">
									<label for="prenom" th:utext="#{label.prenom}">Prenom *</label>
									<input type="text" class="form-control" name="prenom" id="prenom" th:field="*{prenom}">
								</div>
								<div class="form-group">
									<label for="sexe" th:utext="#{label.sex}">Sexe *</label>
									<label><input type="radio" name="sexe" value="Masculin" th:field="*{sexe}">Masculin</label>
									<label><input type="radio" name="sexe" value="Masculin" th:field="*{sexe}">Féminin</label>
								</div>
								<div class="form-group">
									<label for="age" th:utext="#{label.age}">Age *</label>
									<input type="number" class="form-control" id="age" name="age" th:field="*{age}">
								</div>
								<div class="form-group">
									<input type="submit" class="btn btn-primary btn-lg" id="submit" name="submit" value="Enregistrer">
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

</th:block>

</html>
