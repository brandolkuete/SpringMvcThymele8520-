<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<th:block th:fragment="content">

    <section class="probootstrap-section probootstrap-section-colored">
        <div class="container">
            <div class="row">
                <div class="col-md-12 text-left section-heading probootstrap-animate">
                    <h1 class="mb0">Modifier un Employé</h1>
                </div>
            </div>
        </div>
    </section>

    <section class="probootstrap-section probootstrap-section-sm">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="row probootstrap-gutter0">
                        <div class="col-md-7 col-md-push-1  probootstrap-animate" id="probootstrap-content" th:object="${employe}">
                            <p>Details sur l'Employé <span th:text="${employe.nom}"></span></p>
                            <form th:action= "@{'/modifier/'+${employe.code}+'/enregistrerModif'}"  method="post" class="probootstrap-form">
                                <div class="form-group">
                                    <label for="code">Code</label>
                                    <input type="text" class="form-control" disabled="true" name="code" id="code" th:field="*{code}">
                                </div>
                                <div class="form-group">
                                    <label for="nom">Nom</label>
                                    <input type="text" class="form-control" name="nom" id="nom" disabled="true" th:field="*{nom}">
                                </div>
                                <div class="form-group">
                                    <label for="prenom">Prenom</label>
                                    <input type="text" class="form-control" name="prenom" id="prenom" disabled="true" th:field="*{prenom}">
                                </div>
                                <div class="form-group">
                                    <label for="sexe">Sexe</label>
                                    <label><input type="radio" name="sexe" value="Masculin" disabled="true" th:field="*{sexe}">Masculin</label>
                                    <label><input type="radio" name="sexe" value="Masculin" disabled="true" th:field="*{sexe}">Féminin</label>
                                </div>
                                <div class="form-group">
                                    <label for="age">Age</label>
                                    <input type="number" class="form-control" disabled="true" id="age" name="age" th:field="*{age}">
                                </div>
                                <div class="form-group">
                                    <a id="btnModif" href="#">cliquer ici pour modifier</a>
                                    &nbsp;
                                    &nbsp;
                                    <input type="submit" class="btn btn-primary btn-lg" id="submit" name="submit" value="Enregistrer Modifications">
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

</th:block>

</html>
