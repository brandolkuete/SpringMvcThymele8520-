<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<th:block th:fragment="content">

	<section class="probootstrap-section probootstrap-section-colored">
		<div class="container">
			<div class="row">
				<div class="col-md-12 text-left section-heading probootstrap-animate">
					<h1 class="mb0" th:utext="#{list.title}">Liste des Employ√©s</h1>
				</div>
			</div>
		</div>
	</section>

	<section class="probootstrap-section">
		<div class="container">

			<div class="row">
				<div th:each="employe : ${employes}" class="col-md-3 col-sm-6">
					<div class="probootstrap-teacher text-center probootstrap-animate">
						<figure class="media">
							<img th:src="@{/img/person_1.jpg}" alt="IMG Employe" class="img-responsive">
						</figure>
						<div class="text">
							<h3 th:text="${employe.nom} + ' ' + ${employe.prenom}">Chris Worth</h3>
							<p th:text=" 'Age :' +' '+ ${employe.age}">Physical Education</p>
							<ul class="probootstrap-footer-social">
								<li class="twitter"><a th:href="@{'/modifier/'+${employe.code}+'/modifierEmploye'}"><i class="icon-edit"></i></a></li>
								<li class="facebook"><a th:href="@{'/liste/suppression/'+${employe.code}}" class="confirmDeleteData"><i class="icon-remove-user"></i></a></li>
							</ul>
						</div>
					</div>
				</div>

			</div>

		</div>
	</section>

</th:block>

</html>
